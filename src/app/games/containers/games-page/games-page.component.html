<div class="row">
  <div class="col">
    <h2>
      Les parties
      <button
        type="button"
        class="btn btn-sm btn-outline-primary"
        data-toggle="modal"
        data-target="#newGameModal"
      >
        <i class="fa fa-plus"></i>
      </button>
    </h2>

    <app-game-list
      *ngIf="games$ | async as games"
      [games]="games"
    >
    </app-game-list>
  </div>
</div>

<app-game-form-modal
  *ngIf="decks$ | async as decks"
  modalName="newGameModal"
  [decks]="decks"
  (create)="onCreate($event)"
>
</app-game-form-modal>
