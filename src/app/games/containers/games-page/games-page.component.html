<div class="container my-3">
  <div class="row">
    <div class="col">
      <h2>
        Les parties
        <button type="button"
                class="btn btn-sm btn-outline-primary"
                data-toggle="modal"
                data-target="#newGameModal">
          <i class="fa fa-plus"></i>
        </button>
      </h2>

      <ng-container *ngIf="games$ | async as games">
        <ng-container *ngIf="decks">
          <app-game-list [games]="games"
                         [decks]="decks"
                         [user]="user_id"
                         (join)="onJoin($event)">
          </app-game-list>
        </ng-container>
      </ng-container>
    </div>
  </div>

  <ng-container *ngIf="decks">
    <ng-container *ngIf="rules$ | async as rules">
      <app-game-create-modal modalName="newGameModal"
                             [decks]="decks"
                             [rules]="rules"
                             (create)="onCreate($event)">
      </app-game-create-modal>
    </ng-container>
  </ng-container>
</div>
